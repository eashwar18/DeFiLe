[build]
  # 1. Base Directory: Isolates the build to the 'frontend' folder
  base = "frontend"
  
  # 2. Publish Directory: Publishes the contents of the base directory (the 'frontend' folder itself)
  publish = "."
  
  # 3. Command: Skips the Hardhat npm install process
  command = "echo 'Skipping npm install for static frontend'"
  
# 4. Redirects: Essential for SPA/Asset loading when a path is not found
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200